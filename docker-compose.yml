services:
  bsky-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bsky-dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_NAME=Bsky Dashboard
      - REACT_APP_MODE=local
      - REACT_APP_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s