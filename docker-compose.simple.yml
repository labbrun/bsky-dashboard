# Docker Compose V2 - Simple build version
services:
  bluesky-analytics:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: bluesky-analytics-dashboard
    ports:
      - "3000:3000"
    environment:
      # Required: Your Bluesky handle
      REACT_APP_BLUESKY_HANDLE: ${BLUESKY_HANDLE:-your-handle.bsky.social}
      
      # Required: Dashboard password
      REACT_APP_AUTH_PASSWORD: ${AUTH_PASSWORD:-change-me-please}
      
      # Optional: Application settings
      REACT_APP_NAME: ${APP_NAME:-My Bluesky Analytics}
      REACT_APP_MODE: local
      REACT_APP_DEBUG: ${DEBUG:-false}
      REACT_APP_REFRESH_INTERVAL: ${REFRESH_INTERVAL:-300000}
      
      # Optional: Supabase (for data persistence)
      REACT_APP_SUPABASE_URL: ${SUPABASE_URL:-}
      REACT_APP_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      
      # Optional: AI API
      REACT_APP_AI_PROVIDER: ${AI_PROVIDER:-}
      REACT_APP_AI_API_KEY: ${AI_API_KEY:-}
      REACT_APP_AI_BASE_URL: ${AI_BASE_URL:-}
      
      # Optional: Google Services
      REACT_APP_GOOGLE_CSE_API_KEY: ${GOOGLE_CSE_API_KEY:-}
      REACT_APP_GOOGLE_CSE_ID: ${GOOGLE_CSE_ID:-}
      
      # Optional: LinkedIn Integration
      REACT_APP_LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-}
      REACT_APP_LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-}
      
      # Optional: Blog Integration
      REACT_APP_BLOG_RSS_URL: ${BLOG_RSS_URL:-}
      REACT_APP_BLOG_URL: ${BLOG_URL:-}
      
      # Optional: Postiz Integration
      REACT_APP_POSTIZ_URL: ${POSTIZ_URL:-}
      REACT_APP_POSTIZ_API_KEY: ${POSTIZ_API_KEY:-}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M